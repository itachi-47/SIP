name: SIP Daily Progress Commit

on:
  schedule:
    # Runs every day at 10:00 AM IST (04:30 UTC)
    - cron: "30 4 * * *"
  workflow_dispatch:

env:
  TZ: Asia/Kolkata

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Update SIP log
        run: |
          echo "- $(date '+%Y-%m-%d %H:%M:%S') Worked on SIP learning/tasks" >> SIP_LOG.md

      - name: Commit and push changes
        run: |
          git add SIP_LOG.md
          git commit -m "SIP: daily progress update ($(date '+%Y-%m-%d'))"
          git push
