name: SIP Daily Progress Log

permissions:
  contents: write

on:
  schedule:
    - cron: "30 3 * * *"   # 9:00 AM IST
  workflow_dispatch:

jobs:
  sip-auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update SIP log
        run: |
          echo "- $(date +%Y-%m-%d): Worked on SIP learning/tasks" >> SIP_LOG.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add SIP_LOG.md
          git commit -m "SIP: daily progress update" || echo "No changes"

      - name: Push changes
        run: git push
